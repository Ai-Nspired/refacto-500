<!DOCTYPE html>
<html>
<head>
    <title>CSS Component Builder - LEGO Style</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        h1 { text-align: center; grid-column: 1 / -1; color: #333; }
        .panel {
            background: white;
            border: 2px solid #9a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #9a2a2a;
            border-bottom: 2px solid #9a2a2a;
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background: #9a2a2a;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            transition: background 0.3s;
        }
        button:hover {
            background: #7a1a1a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .component-block {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-left: 4px solid #9a2a2a;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: grab;
            transition: all 0.2s;
        }
        .component-block:hover {
            background: #fff;
            box-shadow: 0 2px 8px rgba(154, 42, 42, 0.2);
        }
        .component-block.dragging {
            opacity: 0.6;
            cursor: grabbing;
        }
        .component-block.drag-over {
            background: #e8f4f8;
            border-left-color: #0066cc;
        }
        .component-title {
            font-weight: 600;
            color: #9a2a2a;
            margin: 0 0 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .component-css {
            background: #f0f0f0;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            max-height: 100px;
            overflow-y: auto;
            margin: 8px 0;
        }
        .component-html {
            background: #fff9e6;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #333;
            max-height: 80px;
            overflow-y: auto;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        .action-buttons button {
            margin: 0;
            padding: 6px 10px;
            font-size: 11px;
            flex: 1;
        }
        .action-buttons button.remove {
            background: #cc3333;
        }
        .action-buttons button.remove:hover {
            background: #aa1111;
        }
        .builder-area {
            background: white;
            border: 2px dashed #9a2a2a;
            border-radius: 8px;
            min-height: 600px;
            padding: 20px;
            margin-top: 20px;
        }
        .builder-area.drag-over {
            background: #f0f8ff;
            border-color: #0066cc;
        }
        .builder-area h3 {
            color: #999;
            margin-top: 0;
        }
        .builder-item {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-left: 4px solid #0066cc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            position: relative;
        }
        .builder-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #cc3333;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .builder-item .remove-btn:hover {
            background: #aa1111;
        }
        .output-code {
            background: #1a1a1a;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }
        .status {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ§© CSS Component Builder - Build with LEGO Blocks</h1>
    
    <div class="main-container">
        <!-- INPUT PANEL -->
        <div class="panel">
            <h2>Step 1: Paste HTML</h2>
            <textarea id="html-input" placeholder="Paste your HTML with styles here..."></textarea>
            <button onclick="extractComponents()">Extract Components</button>
            <button onclick="clearInput()">Clear</button>
            <div id="status" class="status"></div>
        </div>

        <!-- COMPONENTS PANEL -->
        <div class="panel">
            <h2>Step 2: Available Blocks</h2>
            <div id="components-list">
                <p style="color: #999;">Extract components first...</p>
            </div>
        </div>

        <!-- BUILDER PANEL -->
        <div class="panel">
            <h2>Step 3: Build Template</h2>
            <button onclick="downloadTemplate()">Download Template</button>
            <button onclick="copyTemplate()">Copy HTML+CSS</button>
            <button onclick="clearBuilder()">Clear Builder</button>
            <div class="builder-area" id="builder" ondrop="dropComponent(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)">
                <h3>Drag components here to build</h3>
            </div>
        </div>

        <!-- OUTPUT PANEL -->
        <div class="panel" style="grid-column: 1 / -1;">
            <h2>Generated Code</h2>
            <div id="output-code" class="output-code"><!-- Generated code will appear here --></div>
        </div>
    </div>

    <script>
        let components = [];
        let builderItems = [];

        function showStatus(msg, isError = false) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.classList.add('show');
            el.classList.toggle('error', isError);
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function extractComponents() {
            const html = document.getElementById('html-input').value;
            if (!html.trim()) {
                showStatus('Please paste HTML', true);
                return;
            }

            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const styleTag = doc.querySelector('style');
                const css = styleTag ? styleTag.textContent : '';

                components = [];

                // Extract individual CSS rules
                const rules = css.split('}').filter(r => r.trim());
                rules.forEach((rule, idx) => {
                    if (!rule.trim()) return;
                    
                    const match = rule.match(/([^{]+){([^}]*)/);
                    if (match) {
                        const selector = match[1].trim();
                        const styles = match[2].trim();
                        
                        if (selector && styles) {
                            components.push({
                                id: `comp-${idx}`,
                                name: selector.substring(0, 30),
                                selector: selector,
                                css: `${selector} {\n  ${styles}\n}`,
                                html: `<div class="${selector.replace(/^\./, '').split(' ')[0]}">Content</div>`,
                                order: idx
                            });
                        }
                    }
                });

                // Extract @keyframes
                const keyframes = css.match(/@keyframes[\s\S]*?}/g) || [];
                keyframes.forEach((kf, idx) => {
                    components.push({
                        id: `anim-${idx}`,
                        name: kf.substring(0, 40) + '...',
                        selector: '@keyframes',
                        css: kf,
                        html: `<div style="animation: your-animation 2s;">Animated</div>`,
                        order: components.length
                    });
                });

                // Extract media queries
                const media = css.match(/@media[\s\S]*?}\s*}/g) || [];
                media.forEach((m, idx) => {
                    components.push({
                        id: `media-${idx}`,
                        name: '@media query',
                        selector: m.substring(0, 40) + '...',
                        css: m,
                        html: `<!-- Media query rules -->`,
                        order: components.length
                    });
                });

                displayComponents();
                showStatus(`Extracted ${components.length} CSS components!`);
            } catch (e) {
                showStatus(`Error: ${e.message}`, true);
            }
        }

        function displayComponents() {
            const list = document.getElementById('components-list');
            if (components.length === 0) {
                list.innerHTML = '<p style="color: #999;">No components found</p>';
                return;
            }

            list.innerHTML = components.map(comp => `
                <div class="component-block" draggable="true" ondragstart="dragStart(event, '${comp.id}')">
                    <div class="component-title">
                        ${comp.name}
                        <span style="font-size: 11px; color: #999;">#${comp.id}</span>
                    </div>
                    <div class="component-css">${escapeHtml(comp.css).substring(0, 150)}...</div>
                    <div class="action-buttons">
                        <button onclick="addToBuilder('${comp.id}')">Add to Builder</button>
                        <button onclick="copyComponent('${comp.id}')" style="background: #0066cc;">Copy CSS</button>
                    </div>
                </div>
            `).join('');
        }

        function addToBuilder(compId) {
            const comp = components.find(c => c.id === compId);
            if (!comp) return;

            builderItems.push({...comp, builderId: `build-${Date.now()}-${Math.random()}`});
            updateBuilder();
            showStatus('Added to builder!');
        }

        function dragStart(event, compId) {
            event.dataTransfer.effectAllowed = 'copy';
            event.dataTransfer.setData('componentId', compId);
        }

        function dragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
            document.getElementById('builder').classList.add('drag-over');
        }

        function dragLeave(event) {
            document.getElementById('builder').classList.remove('drag-over');
        }

        function dropComponent(event) {
            event.preventDefault();
            document.getElementById('builder').classList.remove('drag-over');
            const compId = event.dataTransfer.getData('componentId');
            addToBuilder(compId);
        }

        function updateBuilder() {
            const builder = document.getElementById('builder');
            if (builderItems.length === 0) {
                builder.innerHTML = '<h3>Drag components here to build</h3>';
                generateOutput();
                return;
            }

            builder.innerHTML = '<h3>' + builderItems.length + ' component(s) added</h3>' + 
                builderItems.map((item, idx) => `
                    <div class="builder-item">
                        <button class="remove-btn" onclick="removeBuilderItem(${idx})">Remove</button>
                        <strong>${item.name}</strong>
                        <div style="font-size: 12px; color: #666; margin: 8px 0;">${item.selector}</div>
                        <div class="component-css">${escapeHtml(item.css)}</div>
                    </div>
                `).join('');

            generateOutput();
        }

        function removeBuilderItem(idx) {
            builderItems.splice(idx, 1);
            updateBuilder();
        }

        function generateOutput() {
            const cssCode = builderItems.map(item => item.css).join('\n\n');
            const htmlCode = builderItems.map((item, idx) => 
                `<!-- Block ${idx + 1}: ${item.name} -->\n${item.html}`
            ).join('\n\n');

            const fullCode = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Built Template</title>
    <style>
${cssCode.split('\n').map(l => '        ' + l).join('\n')}
    </style>
</head>
<body>
${htmlCode.split('\n').map(l => '    ' + l).join('\n')}
</body>
</html>`;

            document.getElementById('output-code').textContent = fullCode;
        }

        function copyComponent(compId) {
            const comp = components.find(c => c.id === compId);
            navigator.clipboard.writeText(comp.css).then(() => {
                showStatus('CSS copied!');
            });
        }

        function copyTemplate() {
            const code = document.getElementById('output-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                showStatus('Template copied!');
            }).catch(() => showStatus('Copy failed', true));
        }

        function downloadTemplate() {
            const code = document.getElementById('output-code').textContent;
            const blob = new Blob([code], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'template-' + Date.now() + '.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearInput() {
            document.getElementById('html-input').value = '';
            components = [];
            builderItems = [];
            document.getElementById('components-list').innerHTML = '<p style="color: #999;">Extract components first...</p>';
            document.getElementById('builder').innerHTML = '<h3>Drag components here to build</h3>';
            document.getElementById('output-code').textContent = '';
        }

        function clearBuilder() {
            builderItems = [];
            updateBuilder();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
